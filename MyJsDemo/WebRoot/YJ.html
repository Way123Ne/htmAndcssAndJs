<!DOCTYPE html>
<html>
  <head>
    <title>使用js中的语句</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  <script type="text/javascript">
  	var words=prompt("请输入您最喜欢的宠物,只能填小狗和小猫","");
  	if(words=="小狗"){
  		document.write("我喜欢小狗!");
  	}else if(words=="小猫"){
  		document.write("他喜欢小猫!");
  	}else{
  		document.write("她既不喜欢小狗也不喜欢小猫!");
  	}
  </script>
  </body>
</html>
