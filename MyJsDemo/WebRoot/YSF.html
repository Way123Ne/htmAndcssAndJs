<!DOCTYPE html>
<html>
<head>
<title>使用JavaScript中的运算符</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->


</head>

<body>
	<script type="text/javascript">
		var x1 = 5;
		var x2 = 8;
		var num;
		num = x1 + x2;
		document.write(x1 + "和" + x2 + "相加的值为:" + num + "<br>");
		num = x1 - x2;
		document.write(x1 + "和" + x2 + "相减的值为:" + num + "<br>");
		num = x1 * x2;
		document.write(x1 + "和" + x2 + "相乘的值为:" + num + "<br>");
		num = x1 / x2;
		document.write(x1 + "和" + x2 + "相除的值为:" + num + "<br>");
		num = x1 % x2;
		document.write(x1 + "和" + x2 + "取余数的值为:" + num + "<br>");
	</script>
</body>
</html>
