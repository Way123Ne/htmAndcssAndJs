<script type="text/javascript">
	/*获取Ajax对象*/
	function getXhr() {
		var xhr = null;
		if (window.XMLHttpRequest) {
			xhr = new XMLHttpRequest();
		} else {
			/*针对IE浏览器*/
			xhr = new ActiveXObject("Microsoft.XMLHttp");
		}
		return xhr;
	}
</script>

</head>

<body>
	<!-- 获取XMLHttpRequest对象 -->
	<a href="javascript:;" onclick="alert(getXhr());">获取Ajax对象</a>
</body>
